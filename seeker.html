<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/tailwind.min.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Job Seeker Dashboard - Skillo</title>
  </head>
  <body>
    <!-- Navigation (same as in index.html) -->
    <nav class="bg-gray-800">
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
          <div class="flex-shrink-0">
            <a href="/index.html" class="text-white font-bold">Skillo</a>
          </div>
          <div class="hidden md:block">
            <ul class="flex space-x-4" id="navLinks">
              <li>
                <a
                  href="/index.html"
                  class="text-white hover:bg-gray-700 px-3 py-2 rounded"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="./employee.html"
                  class="text-white hover:bg-gray-700 px-3 py-2 rounded"
                  >Employer</a
                >
              </li>
              <li>
                <a
                  href="./seeker.html"
                  class="text-white hover:bg-gray-700 px-3 py-2 rounded"
                  >Seeker</a
                >
              </li>
              <li>
                <a
                  href="./login.html"
                  class="text-white hover:bg-gray-700 px-3 py-2 rounded"
                  >Log in</a
                >
              </li>
              <li>
                <a
                  href="./register.html"
                  class="text-white hover:bg-gray-700 px-3 py-2 rounded"
                  >Register</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="text-white hover:bg-gray-700 px-3 py-2 rounded"
                  >Log out</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Job Seeker Dashboard Content -->
    <main class="container mx-auto mt-8 px-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Applied Jobs -->
        <div class="bg-white shadow-md p-6 rounded-md">
          <h2 class="text-2xl font-semibold mb-4">Applied Jobs</h2>
          <div
            id="appliedJobsContainer"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
          >
            <!-- Applied Job Cards -->
          </div>
        </div>

        <!-- Update Profile Form -->
        <div class="bg-white shadow-md p-6 rounded-md">
          <h2 class="text-2xl font-semibold mb-4">Update Profile</h2>
          <form>
            <div class="mb-4">
              <label for="username" class="block text-gray-700 font-bold mb-2"
                >Username</label
              >
              <input
                type="text"
                id="username"
                name="username"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
                placeholder="Enter username"
              />
            </div>
            <div class="mb-4">
              <label for="first_name" class="block text-gray-700 font-bold mb-2"
                >First Name</label
              >
              <input
                type="text"
                id="first_name"
                name="first_name"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
                placeholder="Enter first name"
              />
            </div>
            <div class="mb-4">
              <label for="last_name" class="block text-gray-700 font-bold mb-2"
                >Last Name</label
              >
              <input
                type="text"
                id="last_name"
                name="last_name"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
                placeholder="Enter last name"
              />
            </div>
            <div class="mb-4">
              <label for="location" class="block text-gray-700 font-bold mb-2"
                >Location</label
              >
              <input
                type="text"
                id="location"
                name="location"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
                placeholder="Enter location"
              />
            </div>
            <div class="mb-4">
              <label
                for="phone_number"
                class="block text-gray-700 font-bold mb-2"
                >Phone Number</label
              >
              <input
                type="tel"
                id="phone_number"
                name="phone_number"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
                placeholder="Enter phone number"
              />
            </div>
            <div class="mb-4">
              <label for="email" class="block text-gray-700 font-bold mb-2"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
                placeholder="Enter email"
              />
            </div>
            <div class="mb-4">
              <label for="resume" class="block text-gray-700 font-bold mb-2"
                >Resume (PDF/DOC)</label
              >
              <input
                type="file"
                id="resume"
                name="resume"
                accept=".pdf,.doc"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
              />
            </div>
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md"
            >
              Update Profile
            </button>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer (same as in index.html) -->
    <footer class="bg-gray-800 p-4 mt-8">
      <div class="container mx-auto text-white text-center">
        <p>&copy; 2024 Skillo. All rights reserved.</p>
      </div>
    </footer>

    <!-- JavaScript (if needed) -->
    <script src="./scripts/jobSeeker.js"></script>
  </body>
</html>
