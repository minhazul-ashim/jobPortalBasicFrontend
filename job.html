<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/tailwind.min.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Job Details - Skillo</title>
  </head>
  <body>
    <!-- Navigation (same as in index.html) -->
    <nav class="bg-gray-800">
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
          <div class="flex-shrink-0">
            <a href="/index.html" class="text-white font-bold">Skillo</a>
          </div>
          <div class="hidden md:block">
            <ul class="flex space-x-4" id="navLinks">
              <li id="homeBtn">
                <a
                  href="/index.html"
                  class="text-white hover:bg-gray-700 px-3 py-2 rounded"
                  >Home</a
                >
              </li>
              <li id="employerBtn">
                <a
                  href="./employee.html"
                  class="text-white hover:bg-gray-700 px-3 py-2 rounded"
                  >Employer</a
                >
              </li>
              <li id="seekerBtn">
                <a
                  href="./seeker.html"
                  class="text-white hover:bg-gray-700 px-3 py-2 rounded"
                  >Seeker</a
                >
              </li>
              <li id="loginBtn">
                <a
                  href="./login.html"
                  class="text-white hover:bg-gray-700 px-3 py-2 rounded"
                  >Log in</a
                >
              </li>
              <li id="registerBtn">
                <a
                  href="./register.html"
                  class="text-white hover:bg-gray-700 px-3 py-2 rounded"
                  >Register</a
                >
              </li>
              <li id="logoutBtn">
                <a
                  id="logoutBtn"
                  class="text-white hover:bg-gray-700 px-3 py-2 rounded cursor-pointer"
                >
                  Log out</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Job Details -->
    <main>
      <section
        id="detailContainer"
        class="container mx-auto mt-8 px-4 space-y-8"
      ></section>
    </main>

    <!-- Footer (same as in index.html) -->
    <footer class="bg-gray-800 p-4 mt-8">
      <div class="container mx-auto text-white text-center">
        <p>&copy; 2024 Skillo. All rights reserved.</p>
      </div>
    </footer>

    <!-- JavaScript (if needed) -->
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/job.js"></script>
  </body>
</html>
