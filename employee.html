<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/tailwind.min.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Employee Dashboard - Skillo</title>
  </head>
  <body>
    <!-- Navigation (same as in index.html) -->
    <nav class="bg-gray-800">
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
          <div class="flex-shrink-0">
            <a href="/index.html" class="text-white font-bold">Skillo</a>
          </div>
          <div class="hidden md:block">
            <ul class="flex space-x-4" id="navLinks">
              <li id="homeBtn">
                <a
                  href="/index.html"
                  class="text-white hover:bg-gray-700 px-3 py-2 rounded"
                  >Home</a
                >
              </li>
              <li id="employerBtn">
                <a
                  href="./employee.html"
                  class="text-white hover:bg-gray-700 px-3 py-2 rounded"
                  >Employer</a
                >
              </li>
              <li id="seekerBtn">
                <a
                  href="./seeker.html"
                  class="text-white hover:bg-gray-700 px-3 py-2 rounded"
                  >Seeker</a
                >
              </li>
              <li id="loginBtn">
                <a
                  href="./login.html"
                  class="text-white hover:bg-gray-700 px-3 py-2 rounded"
                  >Log in</a
                >
              </li>
              <li id="registerBtn">
                <a
                  href="./register.html"
                  class="text-white hover:bg-gray-700 px-3 py-2 rounded"
                  >Register</a
                >
              </li>
              <li id="logoutBtn">
                <a
                  id="logoutBtn"
                  class="text-white hover:bg-gray-700 px-3 py-2 rounded cursor-pointer"
                >
                  Log out</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Employee Dashboard Content -->
    <main class="container mx-auto mt-8 px-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Post New Job Form -->
        <div class="bg-white shadow-md p-6 rounded-md">
          <h2 class="text-2xl font-semibold mb-4">Post New Job</h2>
          <form onsubmit="submitJob(e)" id="jobForm">
            <div class="mb-4">
              <label for="title" class="block text-gray-700 font-bold mb-2"
                >Title</label
              >
              <input
                type="text"
                id="title"
                name="title"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
                placeholder="Enter job title"
              />
            </div>
            <div class="mb-4">
              <label for="category" class="block text-gray-700 font-bold mb-2"
                >Category</label
              >
              <select
                id="category"
                name="category"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
              ></select>
            </div>
            <div class="mb-4">
              <label
                for="description"
                class="block text-gray-700 font-bold mb-2"
                >Description</label
              >
              <textarea
                id="description"
                name="description"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
                rows="4"
                placeholder="Enter job description"
              ></textarea>
            </div>
            <div class="mb-4">
              <label for="location" class="block text-gray-700 font-bold mb-2"
                >Location</label
              >
              <input
                type="text"
                id="location"
                name="location"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
                placeholder="Enter job location"
              />
            </div>
            <div class="mb-4">
              <label for="company" class="block text-gray-700 font-bold mb-2"
                >Company</label
              >
              <input
                type="text"
                id="company"
                name="company"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
                placeholder="Enter company name"
              />
            </div>
            <div class="mb-4">
              <label for="jobType" class="block text-gray-700 font-bold mb-2"
                >Type</label
              >
              <select
                id="jobType"
                name="jobType"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
              >
                <option value="fulltime">Full-time</option>
                <option value="parttime">Part-time</option>
              </select>
            </div>
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md"
            >
              Post Job
            </button>
          </form>
        </div>

        <!-- Update Profile Form -->
        <div class="bg-white shadow-md p-6 rounded-md">
          <h2 class="text-2xl font-semibold mb-4">Update Profile</h2>
          <form onsubmit="submitProfile(e)" id="profileForm"></form>
        </div>
      </div>

      <!-- Jobs Posted -->
      <section class="mt-8">
        <h2 class="text-2xl font-semibold mb-4">Jobs Posted</h2>
        <div
          id="jobContainerEmployee"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
      </section>
    </main>

    <!-- Footer (same as in index.html) -->
    <footer class="bg-gray-800 p-4 mt-8">
      <div class="container mx-auto text-white text-center">
        <p>&copy; 2024 Skillo. All rights reserved.</p>
      </div>
    </footer>

    <!-- JavaScript (if needed) -->
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/employer.js"></script>
  </body>
</html>
