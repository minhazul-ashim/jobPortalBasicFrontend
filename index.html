<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/tailwind.min.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Navigation  -->
    <nav class="bg-gray-800">
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
          <div class="flex-shrink-0">
            <a href="/index.html" class="text-white font-bold">Skillo</a>
          </div>
          <div class="hidden md:block">
            <ul class="flex space-x-4" id="navLinks">
              <li id="homeBtn">
                <a
                  href="/index.html"
                  class="text-white hover:bg-gray-700 px-3 py-2 rounded"
                  >Home</a
                >
              </li>
              <li id="employerBtn">
                <a
                  href="./employee.html"
                  class="text-white hover:bg-gray-700 px-3 py-2 rounded"
                  >Employer</a
                >
              </li>
              <li id="seekerBtn">
                <a
                  href="./seeker.html"
                  class="text-white hover:bg-gray-700 px-3 py-2 rounded"
                  >Seeker</a
                >
              </li>
              <li id="loginBtn">
                <a
                  href="./login.html"
                  class="text-white hover:bg-gray-700 px-3 py-2 rounded"
                  >Log in</a
                >
              </li>
              <li id="registerBtn">
                <a
                  href="./register.html"
                  class="text-white hover:bg-gray-700 px-3 py-2 rounded"
                  >Register</a
                >
              </li>
              <li id="logoutBtn">
                <a
                  id="logoutBtn"
                  class="text-white hover:bg-gray-700 px-3 py-2 rounded cursor-pointer"
                >
                  Log out</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <!-- Banner  -->
      <section>
        <div class="relative w-full h-96">
          <img
            src="./assets/banner.jpeg"
            alt="Banner Image"
            class="absolute top-0 left-0 w-full h-full object-cover z-0"
          />
          <div
            class="overlay absolute top-0 left-0 w-full h-full flex flex-col justify-center items-center text-center z-10"
          >
            <h2 class="text-3xl font-bold mb-2 text-white">
              Find Your Dream Job
            </h2>
            <p class="text-lg text-white">
              Discover exciting opportunities tailored for you.
            </p>
          </div>
        </div>
      </section>

      <!-- Jobs and Categories  -->
      <section>
        <h2 class="text-center text-3xl my-12 font-bold">Jobs & Categories</h2>
        <div
          id="catJobsContainer"
          class="container mx-auto flex mt-4 space-x-4"
        >
          <!--Categories -->
          <div class="w-1/4 overflow-y-auto border-r border-gray-200">
            <h2 class="text-2xl font-semibold mb-8">Categories</h2>
            <!-- Category-->
            <ul id="catContainer"></ul>
          </div>

          <!--Jobs -->
          <div class="w-full overflow-y-auto">
            <div
              id="jobContainer"
              class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
            ></div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer  -->
    <footer class="bg-gray-800 p-4 mt-8">
      <div class="container mx-auto text-white text-center">
        <p>&copy; 2024 Skillo. All rights reserved.</p>
      </div>
    </footer>

    <script src="./scripts/auth.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
